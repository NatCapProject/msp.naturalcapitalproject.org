<!DOCTYPE html>
<html>
<head>
<meta charset=utf-8 />
<meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
<script src='https://api.tiles.mapbox.com/mapbox.js/v2.1.4/mapbox.js'></script>
<link href='https://api.tiles.mapbox.com/mapbox.js/v2.1.4/mapbox.css' rel='stylesheet' />
<style>
  body { margin:0; padding:0; }
  #map { position:absolute; top:0; bottom:0; width:100%; }
</style>
</head>
<body>
<div id='map'></div>
<script>
L.mapbox.accessToken = 'pk.eyJ1IjoiZ2VvaW50ZXJlc3QiLCJhIjoiQ2czbnlDMCJ9.pQ-_LxzHCL6WqMm5rJrEWw';
var map = L.mapbox.map('map', 'mapbox.world-light')
  .setView([15, -40], 2);
  
map.scrollWheelZoom.disable();

var myLayer = L.mapbox.featureLayer().addTo(map);


// The GeoJSON representing the two point features
var geojson = {
    type: 'FeatureCollection',
    features: [
	{
        type: 'Feature',
        properties: {
            title: 'West Coast Vancouver Island',
            'marker-color': '#19a9e5',
            'marker-size': 'small',
            url: 'http://www.naturalcapitalproject.org/where/wcvi.html'
        },
        geometry: {
            type: 'Point',
            coordinates: [-125.8, 49.0]
        }
    },
	{
        type: 'Feature',
        properties: {
            title: 'Mozambique',
            'marker-color': '#19a9e5',
            'marker-size': 'small',
            url: 'http://www.naturalcapitalproject.org/where/mozambique.html'
        },
        geometry: {
            type: 'Point',
            coordinates: [33.3, -25.7]
        }
    },
	{
        type: 'Feature',
        properties: {
            title: 'Belize',
            'marker-color': '#19a9e5',
            'marker-size': 'small',
            url: 'http://www.naturalcapitalproject.org/where/belize.html'
        },
        geometry: {
            type: 'Point',
            coordinates: [-88.1, 17.3]
        }
    },
	{
        type: 'Feature',
        properties: {
            title: 'Barbados',
            'marker-color': '#19a9e5',
            'marker-size': 'small',
            url: 'http://www.naturalcapitalproject.org/where/wherewework.html'
        },
        geometry: {
            type: 'Point',
            coordinates: [-59.5, 13.1]
        }
    },
	{
        type: 'Feature',
        properties: {
            title: 'New England',
            'marker-color': '#19a9e5',
            'marker-size': 'small',
            url: 'http://www.naturalcapitalproject.org/where/newengland.html'
        },
        geometry: {
            type: 'Point',
            coordinates: [-70.2, 42.9]
        }
    },
	{
        type: 'Feature',
        properties: {
            title: 'California',
            'marker-color': '#19a9e5',
            'marker-size': 'small',
            url: 'http://www.naturalcapitalproject.org/where/california.html'
        },
        geometry: {
            type: 'Point',
            coordinates: [-122.7, 36.9]
        }
    },	
]
};

// Pass features and a custom factory function to the map
myLayer.setGeoJSON(geojson);
myLayer.on('click', function(e) {
    e.layer.unbindPopup();
    window.open(e.layer.feature.properties.url);
});
</script>
</body>
</html>
