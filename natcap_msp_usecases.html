<!DOCTYPE html>
<html>
<head>
<meta charset=utf-8 />
<title>Custom marker icons</title>
<meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
<script src='https://api.tiles.mapbox.com/mapbox.js/v2.1.4/mapbox.js'></script>
<link href='https://api.tiles.mapbox.com/mapbox.js/v2.1.4/mapbox.css' rel='stylesheet' />
<style>
  body { margin:0; padding:0; }
  #map { position:absolute; top:0; bottom:0; width:100%; }
</style>
</head>
<body>
<div id='map'></div>
<script>
L.mapbox.accessToken = 'pk.eyJ1IjoiZ2VvaW50ZXJlc3QiLCJhIjoiQ2czbnlDMCJ9.pQ-_LxzHCL6WqMm5rJrEWw';
var map = L.mapbox.map('map', 'examples.map-i87786ca')
  .setView([15, -40], 2);

var myLayer = L.mapbox.featureLayer().addTo(map);

var geoJson = [{
    "type": "Feature",
    "geometry": {
        "type": "Point",
        "coordinates": [-125.8, 49.0]
    },
    "properties": {
        "title": "<a href=\"http://www.naturalcapitalproject.org/where/wcvi.html\" target=\"_blank\">West Coast Vancouver Island</a>",
        "icon": {
            "iconUrl": "img/icon_NatCap.jpg",
            "iconSize": [39, 32],
            "iconAnchor": [0, 25],
            "popupAnchor": [0, 0],
            "className": "dot"
        }
    }
}, {
    "type": "Feature",
    "geometry": {
        "type": "Point",
        "coordinates": [33.3, -25.7]
    },
    "properties": {
        "title": "<a href=\"http://www.naturalcapitalproject.org/where/mozambique.html\" target=\"_blank\">Mozambique</a>",
        "icon": {

            "iconSize": [39, 32],
            "iconAnchor": [0, 25],
            "popupAnchor": [20, -25],
            "className": "dot"
        }
    }
}, {
    "type": "Feature",

            "iconAnchor": [0, 25],
            "popupAnchor": [20, -25],
            "className": "dot"
        }
    }
}];

// Set a custom icon on each marker based on feature properties.
myLayer.on('layeradd', function(e) {
    var marker = e.layer,
        feature = marker.feature;

    marker.setIcon(L.icon(feature.properties.icon));
});

// Add features to the map.
myLayer.setGeoJSON(geoJson);
</script>
</body>
</html>
